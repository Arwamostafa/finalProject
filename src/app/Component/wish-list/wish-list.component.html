<div class="bg-light p-5 " *ngIf="wishList" style="margin-top: 100px;">products
    <h1>My Wish List </h1>
    <div class="row border-bottom border-3 d-flex align-items-center justify-content-between" *ngFor="let item of wishList.data">
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img [src]="item.imageCover" alt="" class="w-100 rounded-2">
                </div>
                <div class="col-md-9">
                  <h5>{{item.title}}</h5>
                   <p>{{item.price | currency:"EGP"}}</p>
                   <span class="btn btn-outline-danger my-3" (click)="deletProductwishlist(item._id)"> <i class="fa-solid fa-trash-can text-danger fa-lg cursor-pointer" ></i>
                    Remove Item
                  </span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button class="border-success btn btn-light text-main" (click)="addCart(item._id)">Add Card</button>
        </div>
    </div>
    </div>
    
    <div id="loading" class="loading position-fixed top-0 end-0 start-0 bottom-0 bg-dark">
        <span class="loader"></span>
      </div>
