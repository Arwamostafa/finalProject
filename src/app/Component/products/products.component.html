
<div class="py-5" >
    <input type="text" [(ngModel)]="searchValue" placeholder="search" class="w-75 mx-auto my-3 form-control my-5">
    <div class="row">
    <div class="col-md-3 my-3" *ngFor="let product of productList | search :searchValue">
        <div class="product cursor-pointer rounded-2 p-3">
       <div [routerLink]="['/productdetails',product._id]" >
        <img [src]="product.imageCover" class="w-100 immg rounded-2" alt="">
        <p class="text-main">{{product.category.name}}</p>
        <h6>{{product.title.split(" ").slice(0,2).join(" ")}}</h6>
        <div class="d-flex justify-content-between">
            <span>{{product.price}}EGP</span>
            <span>
                <i class="fa-solid fa-star rating-color"></i>
               {{product.ratingsAverage}}
            </span>
        </div>
       
       </div> 
       <i class="fa-solid fa-heart ms-auto fs-4 m-3" (click)="addWishList(product._id)"></i> 
       <button (click)="addCart(product._id)" class="btn btn-success w-100">
        <i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
          <span *ngIf="!isloading"> Add Cart</span>
       </button>
    </div>
    </div>
</div>
</div>

<div id="loading" class="loading position-fixed top-0 end-0 start-0 bottom-0 bg-dark">
    <span class="loader"></span>
  </div>
