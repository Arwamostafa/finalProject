<app-mainslider></app-mainslider>

<app-category-slider ></app-category-slider>
<div class="py-5 ">
  <input type="text" [(ngModel)]="searchValue" placeholder="search" class="w-75 mx-auto my-3 form-control">
    
  <div class="row">
        <div class="col-md-3 my-3 " *ngFor="let product of productList | search :searchValue">
          <div class="product cursor-pointer card  rounded-2 p-3">
           <div [routerLink]="['/productdetails',product._id]" >
            <img [src]="product.imageCover" class="w-100 rounded-2" alt="">
            <p class="text-main">{{product.category.name}}</p>
            <h6>{{product.title.split(" ").slice(0,2).join(" ")}}</h6>
            <div class="d-flex justify-content-between">
                <span>{{product.price}}EGP</span>
                <span>
                    <i class="fa-solid fa-star rating-color"></i>
                   {{product.ratingsAverage}}
                </span>
            </div>
           </div>
           <i class="fa-solid fa-heart ms-auto d-block fs-4 m-3 heart " (click)="addWishList(product._id)"></i> 
            <button (click)="addCart(product._id)" class="btn btn-success w-100">
              <i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
          <span *ngIf="!isloading"> Add Cart</span>
            </button>
            </div>
        </div>
    </div>
</div>
<nav class=" py-5 d-flex justify-content-center " aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link pagenum" >1</a></li>
      <li class="page-item"><a class="page-link pagenum">2</a></li>
     
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
<div id="loading" class="loading position-fixed top-0 end-0 start-0 bottom-0 bg-dark">
  <span class="loader"></span>
</div>
