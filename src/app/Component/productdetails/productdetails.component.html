<div class="row align-items-center" *ngIf="productDetail"  style="margin-top: 100px;">
    <div class="col-md-3">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of productDetail.images">
              <ng-template carouselSlide >
                <img [src]="slide" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
        
    </div>
    <div class="col-md-9">
      
        <h2>{{productDetail.title | addtitle : productDetail.price : 0.15}}</h2>
        <p>{{productDetail.description}}</p>
        <p>{{productDetail.category.name}}</p>
        <div class="d-flex justify-content-between my-3">
            <span>{{productDetail.price | currency : 'EGP'}}</span>
            <span class="">
                <i class="fa-solid fa-star rating-color"></i>
               {{productDetail.ratingsAverage}}
            </span>
        </div>
        
         <h2>{{productDetail.createdAt | date : 'YYYY-MM-dd HH:MM'}}</h2>
         <i class="fa-solid fa-heart ms-auto fs-4 my-3 " (click)="addWishList(productDetail._id)"></i> 
        <button (click)="addCart(productDetail._id)"  class="btn btn-success w-100 addd">
          <i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
          <span *ngIf="!isloading"> Add Cart</span>
         
        </button>
    </div>
</div>
<div id="loading" class="loading position-fixed top-0 end-0 start-0 bottom-0 bg-dark">
  <span class="loader"></span>
</div>
